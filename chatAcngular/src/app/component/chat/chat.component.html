<p>chat works!</p>

<div class="chatContainer">
    <p [ngClass]="{'local' : message.messageType === 1 , 'remoto' : message.messageType === 2}"  *ngFor="let message of  chat.chats">{{message.text}}</p>
    <!-- <p class="remoto">Mensaje remoto</p> -->
</div>

<div class="inputContainer">
    <form (submit)="sendMessage()">
        <input [(ngModel)]="text" [ngModelOptions]="{standalone:true}" type="text">        
    </form>
</div>
<!-- 
[ngClass]="{'local' : message.messageType === 1 , 'remoto' : message.messageType !== 2}" 
-->
